<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="info-tablo">
        <h3 id="home-title">HOME</h3>
        <p class="number" id="home-number">0</p>
        <div class="button">
          <button onclick="sumHomePoint(1)">+1</button>
          <button onclick="sumHomePoint(2)">+2</button>
          <button onclick="sumHomePoint(3)">+3</button>
        </div>
      </div>
      <button id="new-game-btn" onclick="newGame()">
        New <br />
        Game
      </button>
      <div class="info-tablo">
        <h3 id="guest-title">GUEST</h3>
        <p class="number" id="guest-number">0</p>
        <div class="button">
          <button onclick="sumGuestPoint(1)">+1</button>
          <button onclick="sumGuestPoint(2)">+2</button>
          <button onclick="sumGuestPoint(3)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
